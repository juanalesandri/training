<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" formControlName="username">
                        <!-- <input type="text" id="username" class="form-control" [formControlName]="'username'"> es lo mismo que la linea anterior-->
                        <span class="help-control"
                            *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
                            class="help-block">
                            <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This name is
                                invalid</span>
                            <span *ngIf="signupForm.get('userData.username').errors['required']">This field is
                                required</span>
                        </span>

                        <span
                            *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
                            <span class="help-block"
                                *ngIf="!signupForm.get('userData.username').errors['nameIsForbidden']">This name is
                                invalid</span> This field is required</span>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" id="email" class="form-control" formControlName="email">
                        <span class="help-block"
                            *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">Please
                            enter a valid email</span>
                    </div>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
                    </label>
                </div>
                <div formArrayName="hobbies">
                    <h4>Your Hobbies</h4>
                    <button class="btn btn-default" type="button" (click)="addHobby()">Add Hobby</button>
                    <div class="form-group" *ngFor="let hobbyControl of getControls();let i=index">
                        <input type="text" class="form-control" [formControlName]="i">
                    </div>
                </div>
                <span class="help-control" *ngIf="!signupForm.valid && signupForm.touched">Please enter a valid
                    data</span>
                <div class="m-t-2">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
